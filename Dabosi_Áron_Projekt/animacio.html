<script>
let kerek = document.getElementById("kerek");
let gomb = document.getElementById("spinBtn");

let aktualisSzog = 0;

gomb.onclick = () => {

    gomb.disabled = true; 

   
    let randomExtra = Math.floor(Math.random() * 360);
    let celSzog = 1800 + randomExtra;

    aktualisSzog += celSzog;

    kerek.style.transform = `rotate(${aktualisSzog}deg)`;

    
    setTimeout(() => {
        gomb.disabled = false;
    }, 4200);
};
</script>
